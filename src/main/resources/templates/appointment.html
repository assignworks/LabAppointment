<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        body {

            font-size: 17px;

        }

        * {
            box-sizing: border-box;
        }

        .row1 {
            position: relative;
            top: 30px;
            display: -ms-flexbox; /* IE10 */
            display: flex;
            -ms-flex-wrap: wrap; /* IE10 */
            flex-wrap: wrap;
            margin: 0 36px;
        }

        .col-25 {
            -ms-flex: 25%; /* IE10 */
            flex: 25%;
        }

        .col-501 {
            -ms-flex: 50%; /* IE10 */
            flex: 50%;
        }

        .col-751 {
            -ms-flex: 75%; /* IE10 */
            flex: 75%;
        }

        .col-25,
        .col-501,
        .col-751 {
            padding: 0 16px;
        }

        .container1 {

            padding: 5px 20px 15px 20px;

            border-radius: 3px;
        }

        input[type=text] {
            width: 100%;
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        label {
            margin-bottom: 10px;
            display: block;
        }

        .icon-container {
            margin-bottom: 20px;
            padding: 7px 0;
            font-size: 24px;
        }

        .btn {
            position: relative;
            top: 30px;
            left: 50px;
            background-color: #04AA6D;
            color: white;
            padding: 12px;
            margin: 10px 0;
            border: none;
            width: 10%;
            border-radius: 3px;
            cursor: pointer;
            font-size: 17px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        a {
            color: #2196F3;
        }

        hr {
            border: 1px solid lightgrey;
        }

        span.price {
            float: right;
            color: grey;
        }

        /* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (also change the direction - make the "cart" column go on top) */
        @media (max-width: 800px) {
            .row1 {
                flex-direction: column-reverse;
            }
            .col-25 {
                margin-bottom: 20px;
            }
        }















        body
        {
            margin: 0;
        }

        header
        {
            position: relative;
            height: 100vh;
            z-index: 0;
            font-family: Calibri, Verdana, sans-serif;
        }

        header::before,
        header::after
        {
            content: '';
            background-size: cover;
        }

        header::before
        {
            position: fixed;
            width: 100%;
            z-index: -1;
        }

        header::after
        {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: -1;
        }

        img{
            width: 150px;
        }

        nav
        {
            position: fixed;
            background-color: #11111f;
            width: 100%;
        }

        nav ul
        {
            color: white;
            margin: 0 0;
            padding: 0.5em 0;
            list-style: none;
        }

        nav li
        {
            display: inline-block;
        }

        nav a,
        #skip-link
        {
            display: block;
            outline: none;
            margin: 0 1em;
            padding: 0.5em 0 0.25em ;
            border-bottom: 0.125em solid transparent;
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            text-shadow: 0 0 2px black;
        }

        nav a:focus,
        nav a:hover
        {
            border-color: currentColor;
        }

        #skip-link
        {
            position: fixed;
            left: 0;
            top: 0;
            background: black;
            color: white;
            text-decoration: inherit;
            transform: translateY(-100%);
            z-index: 1;
        }

        #skip-link:focus
        {
            transform: translateY(0);
        }

        main
        {
            padding: 1em;
            max-width: 42em;
            font: 1em/1.3 Cambria, Georgia, serif;
        }

        h1
        {
            font-size: 1.4em;
        }

        h2
        {
            font-size: 1em;
        }


        .hero h1 {
            position: relative;
            top: 250px;
            color: #fff;
            font-family: 'Museo Sans', Avenir, 'Helvetica Neue', Helvetica, sans-serif;
            font-weight: 900;
            font-size: 15vmin;
            text-align: center;
            font-size: 15vmin; /* If you want to be extra-fancy */
            line-height: 110%;
            text-shadow: 0.05em 0.05em 0.1em #000;
            text-shadow: 0 0.025em 0.05em rgba(0,0,0,0.75), 0 0.05em 0.1em rgba(0,0,0,0.5);
        }

        .hero {
            width:100%;

            /* This is what centers it */
            display: flex;
            justify-content: center;
            align-items: center;
        }




    </style>
</head>
<body>

<header>
    <a id="skip-link" href="#main-content">skip navigation</a>
    <nav>
        <ul>
            <img src="img/logo.png" alt="">
            <li><a th:href="@{/appointment}">My Appointment</a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            Welcome <span sec:authentication="principal.username"> User</span>
        </ul>

    </nav>



    <div class="row1">
        <div class="col-751">
            <div class="container1">
                <form th:action="@{/appointment}" method="post" th:object="${appointment}">

                    <div class="row1">
                        <div class="col-501">
                            <h3>Appoinment</h3>

                            <label for="PName">First Name</label>
                            <input type="text" id="PName" name="PName" th:field="*{PName}" placeholder="Your name.." required>

                            <label for="age">Age</label>
                            <input type="text" id="age" name="age" th:field="*{age}"  placeholder="Your age.." required>

                            <label for="BType">Blood type</label>
                            <input type="text" id="BType" name="BType" th:field="*{BType}" placeholder="Your blood type.." required>

                            <label for="tests">Tests</label>
                            <input type="text" id="tests" name="tests" th:field="*{tests}" placeholder="Your Tests.." required>

                            <label for="tests">Date</label>
                            <input type="text" id="date" name="tests" th:field="*{date}" placeholder="yyyy-MM-dd" required>

                            <label for="tests">Time</label>
                            <input type="text" id="time" name="tests" th:field="*{time}" placeholder="Your Tests.." required>
                        </div>

                        <div class="row1">
                            <div class="col-501">
                                <h3>Payment</h3>
                                <label>Accepted Cards</label>
                                <div class="icon-container">
                                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                                </div>
                                <label for="cname">Name on Card</label>
                                <input type="text" id="cname" name="cardname" th:field="*{nameOnCard}" placeholder="John More Doe">
                                <label for="ccnum">Credit card number</label>
                                <input type="text" id="ccnum" name="cardnumber" th:field="*{creditCardNumber}" placeholder="1111-2222-3333-4444">
                                <label for="expmonth">Exp Month</label>
                                <input type="text" id="expmonth" name="expmonth" th:field="*{month}" placeholder="September">
                                <div class="row1">
                                    <div class="col-501">
                                        <label for="expyear">Exp Year</label>
                                        <input type="text" id="expyear" name="expyear" th:field="*{year}" placeholder="2018">
                                    </div>
                                    <div class="col-501">
                                        <label for="cvv">CVV</label>
                                        <input type="text" id="cvv" name="cvv" th:field="*{cvv}" placeholder="352">
                                    </div>
                                </div>
                            </div>

                        </div>


                    </div>

                    <input type="submit" value="submit" class="btn">
                </form>
            </div>
        </div>

    </div>
</header>

</body>
</html>
